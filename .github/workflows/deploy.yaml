name: Deploy to GitHub Page

on:
  push:
    branches: [ main ]

permissions:
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # fetch all commits

      - name: Setup Typst
        uses: typst-community/setup-typst@v4

      - name: Compile Files
        run: |
          mkdir -p public
          git diff --name-only --diff-filter=d ${{ github.event.before }} HEAD | while read -r file; do
            [[ "$file" == *".typ" ]] || continue
            [[ "$file" != *"skeleton.typ" ]] || continue

            output="public/${file#*/}" && output="${output%.*}.pdf"
            typst compile "$file" "$output" && echo "Compiled $file into $output"
          done

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: public # relative to repo root

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

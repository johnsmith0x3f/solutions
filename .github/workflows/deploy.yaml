name: Deploy to GitHub Page

on:
  push:
    branches: [ main ]

permissions:
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Typst
        uses: typst-community/setup-typst@v4

      - name: Compile Files
        run: |
          for file in ${{ github.event.commits.added }}; do
            [[ "$file" != *".typ" ]] || [[ "$file" == *"skeleton.typ" ]] || typst compile "$file" && echo "Compiled $file"
          done
          for file in ${{ github.event.commits.modified }}; do
            [[ "$file" != *".typ" ]] || [[ "$file" == *"skeleton.typ" ]] || typst compile "$file" && echo "Compiled $file"
          done
          for file in ${{ github.event.commits.removed }}; do
            [[ ! -f "${file%.*}.pdf" ]] || rm "${file%.*}.pdf" && echo "Removed ${file%.*}.pdf"
          done

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: . # repo root

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

name: Deploy to GitHub Page

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Compile Outputs
        run: |
          mkdir pub &> "/dev/null"
          for src in src/*/*.typ; do
            typst compile "$src" "pub/$( basename "${src%.typ}.pdf" )"
          done

      - name: Upload Artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: pub # relative to repo root

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
